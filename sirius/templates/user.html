<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <h1>用户登录</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="user_input">
            <span>用户名：</span>
            <input name="username" type="text">
        </div>
        <div class="user_input">
            <span>密码：</span>
            <input name="password" type="password">
        </div>
        <div class="user_input">
            <input name="Submit" type="submit" value="登录">
        </div>
    </form>
    <span>{{ tips }}</span>
</body>
</html>
